<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="login.css"/>
</head>
<body>
    <div id="container">
        <div id="imageContainer">
            <img id="image" src="./images/image1.png" alt="Login Image"/>
            <!-- <div class="idss" id="simpleid">This is Example</div>
            <div class="idss" id="simpleid2">This is Example2</div> -->
        </div>
        <div id="loginFormContainer">
            <div id="loginFormInnerContainer">
                <div id="loginForm">
                    <div class="loginWelcome" id="loginWelcome">Welcome back</div>
                    <div id="loginHeading">Login to your account</div>
                    <div id="formContainer">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" id="email" name="email">
                        <div id="emailError"></div>
                        <label for="psw">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" name="psw" required>
                        <div id="infoContainer">
                            <div id="infoRemember">
                                <input type="checkbox" name="remember" id="infoRememberCheckBox"/> 
                                <span>Remember me</span>
                            </div>
                            <!-- <div id="forgetPassword"> -->
                                <a id="forgetPassword" href="#">Forget password?</a>
                            <!-- </div> -->
                        </div>
                        <div id="loginError"></div>
                        <div id="loginButtonContainer">
                            <button onClick="submit()">Login Now</button>
                        </div>
                        <div id="signInWithGoogleButtonContainer">
                            <button>
                                <img src="./images/iconfinder_Google_1298745 1.png" alt="Google Logo" />
                                <div>or sign-in with google</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="createAccountContainer">
                    <div id="createAccount">
                        Don't have an account?
                    </div>
                    <a href="#" id="joinFree">
                        Join free today
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="login.js"></script>

</body>
</html>
